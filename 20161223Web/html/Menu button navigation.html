<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>菜单、按钮及导航</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    选择你喜欢的水果
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">苹果</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">香蕉</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">梨</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">西瓜</a></li>
		  </ul>
		</div>
		<!--下拉分割线-->
		<br />
		 <div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    下拉菜单
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation" class="divider"></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		  </ul>
		</div> 
		<br />
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    下拉菜单
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation" class="dropdown-header">第一部分菜单头部</li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		    <li role="presentation" class="divider"></li>
		    <li role="presentation" class="dropdown-header">第二部分菜单头部</li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>

		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
		  </ul>
		</div>

</html>
